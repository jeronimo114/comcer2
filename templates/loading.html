<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Lote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #faf8f5;
            --bg-secondary: #f5f0e8;
            --accent: #e8a4a4;
            --accent-dark: #d4847f;
            --text-primary: #3d3d3d;
            --text-secondary: #8a8580;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle grain texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* The Pig SVG */
        .pig-container {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .pig {
            width: 100%;
            height: 100%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        .pig-body {
            fill: var(--accent);
            transition: fill 0.3s ease;
        }

        .pig-snout {
            fill: var(--accent-dark);
        }

        .pig-ear {
            fill: var(--accent-dark);
        }

        .pig-eye {
            fill: var(--text-primary);
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1);
            }
        }

        .pig-tail {
            stroke: var(--accent-dark);
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
            animation: wagTail 0.6s ease-in-out infinite alternate;
            transform-origin: 85% 50%;
        }

        @keyframes wagTail {
            0% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }

        /* Shadow under pig */
        .pig-shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 12px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.1) 0%, transparent 70%);
            animation: shadowPulse 3s ease-in-out infinite;
        }

        @keyframes shadowPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateX(-50%) scale(0.85);
                opacity: 0.3;
            }
        }

        /* Text content */
        .loading-text {
            text-align: center;
        }

        .loading-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 0.75rem;
        }

        .loading-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Progress dots */
        .progress-dots {
            display: flex;
            gap: 8px;
            margin-top: 1rem;
            justify-content: center;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.08;
            pointer-events: none;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }

        /* Lote number badge */
        .lote-badge {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .lote-badge span {
            color: var(--text-primary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="lote-badge">
        Lote <span>{{ lote }}</span>
    </div>

    <div class="loading-container">
        <div class="pig-container">
            <svg class="pig" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Ears -->
                <ellipse class="pig-ear" cx="25" cy="28" rx="12" ry="10" transform="rotate(-20 25 28)"/>
                <ellipse class="pig-ear" cx="75" cy="28" rx="12" ry="10" transform="rotate(20 75 28)"/>

                <!-- Main body/head -->
                <ellipse class="pig-body" cx="50" cy="55" rx="38" ry="32"/>

                <!-- Snout -->
                <ellipse class="pig-snout" cx="50" cy="62" rx="16" ry="12"/>

                <!-- Nostrils -->
                <ellipse cx="44" cy="63" rx="3" ry="4" fill="#c47570"/>
                <ellipse cx="56" cy="63" rx="3" ry="4" fill="#c47570"/>

                <!-- Eyes -->
                <circle class="pig-eye" cx="35" cy="45" r="4"/>
                <circle class="pig-eye" cx="65" cy="45" r="4"/>

                <!-- Eye shine -->
                <circle cx="36.5" cy="43.5" r="1.5" fill="white"/>
                <circle cx="66.5" cy="43.5" r="1.5" fill="white"/>

                <!-- Cute cheeks -->
                <ellipse cx="25" cy="55" rx="6" ry="4" fill="#d4847f" opacity="0.4"/>
                <ellipse cx="75" cy="55" rx="6" ry="4" fill="#d4847f" opacity="0.4"/>

                <!-- Tail -->
                <path class="pig-tail" d="M88 55 Q95 50 92 42 Q89 35 95 30"/>
            </svg>
            <div class="pig-shadow"></div>
        </div>

        <div class="loading-text">
            <h1 class="loading-title">Procesando clientes</h1>
            <p class="loading-subtitle">Generando documentos y hojas de c&aacute;lculo</p>
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Fetch the approve endpoint and redirect when done
        fetch('{{ url_for("process_batch") }}')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert('Error procesando el lote: ' + (data.error || 'Error desconocido'));
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error de conexi&oacute;n. Por favor intente de nuevo.');
                window.location.href = '/';
            });
    </script>
</body>
</html>
